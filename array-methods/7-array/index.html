      function countAllPeople() {
       var allPeople = 0;
        for (var i = 0; i < got.houses.length; i++) {
          allPeople += got.houses[i].people.length;
        }
        return allPeople;
      }




      function peopleByHouses() {
        var total = [];
        for (var i = 0; i < got.houses.length; i++) {
          total.push({house : got.houses[i].name, people : got.houses[i].people.length});
        }
        return total;
      }

      



       function everyone() {
        var allpeopleName = [];
        for (var i = 0; i < got.houses.length; i++) {
          for (var j = 0; j < got.houses[i].people.length; j++) {
            if (got.houses[i].people[j].name) {
              allpeopleName.push(got.houses[i].people[j].name);
            }
          }
        }
        return allpeopleName;
      }




     function nameWithS() {
        var totalPeople = everyone();
        var peopleWithS = [];
        for (let i = 0; i < totalPeople.length; ++i) {
          if (totalPeople[i].includes('s') || totalPeople[i].includes('S')) {
            peopleWithS.push( totalPeople[i] );
          }
        }
        return peopleWithS;
      }
      

     function nameWithA() {
        let totalPeople = everyone();
        let peopleWithA = [];
        for (let i = 0; i < totalPeople.length; ++i) {
          if (totalPeople[i].includes('a') || totalPeople[i].includes('A')) {
            peopleWithA.push( totalPeople[i] );
          }
        }
        return peopleWithA;
      }



      function surnameWithS() {
        let totalPeople = everyone();
        let SurnameS = [];
        for (let i = 0; i < totalPeople.length; ++i) {
          if (totalPeople[i].split(' ')[1][0] == 's' || totalPeople[i].split(' ')[1][0] == 'S') {
            SurnameS.push( totalPeople[i] );
          }
        }
        return SurnameS;
      
      }
